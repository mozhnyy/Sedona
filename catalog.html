<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<title>Catalog</title>
</head>

<body>
	<!-- PAGE -->
	<div class="page">
		<!-- Header -->
		<header class="header">
			<nav class="nav">
				<!-- menu -->
				<ul class="menu">
					<li class="menu__item"><a href="#" class="menu__link">Информация</a></li>
					<li class="menu__item"><a href="#" class="menu__link">Фото и видео</a></li>
				</ul>
				<!-- logo -->
				<a class="logo"><img src="images/header/logo.svg" alt="logo" class="logo__image"></a>
				<!-- menu -->
				<ul class="menu">
					<li class="menu__item"><a href="#" class="menu__link">Карта штата</a></li>
					<li class="menu__item"><a href="#" class="menu__link">Гостиницы</a></li>
				</ul>
			</nav>
		</header>
		<!-- /Header -->

		<!-- Main -->
		<main class="main">
			<!-- Catalog -->
			<section class="catalog">
				<!-- form -->
				<form action="" class="form">
					<!-- инфраструктура: -->
					<fieldset class="form__fieldset">
						<legend class="form__legend"></legend>
						<input type="text" class="form-input">
						<label for="" class="form-label"></label>
						<input type="text" class="form-input">
						<label for="" class="form-label"></label>
						<input type="text" class="form-input">
						<label for="" class="form-label"></label>
					</fieldset>
					<!-- тип жилья -->
					<fieldset class="form__fieldset">
						<legend class="form__legend"></legend>
						<input type="text" class="form-input">
						<label for="" class="form-label"></label>
						<input type="text" class="form-input">
						<label for="" class="form-label"></label>
						<input type="text" class="form-input">
						<label for="" class="form-label"></label>
					</fieldset>
					<!-- range-filter -->
					<fieldset class="form__fieldset">
						<legend class="form__legend"></legend>
						<div class="range-filter">
							<div class="price-controls">
								<input type="text" class="price-controls__input price-min" name="price-min" value="0">
								<input type="text" class="price-controls__input price-max" name="price-max"
									value="3000">
							</div>
							<div class="range-controls">
								<div class="scale">
									<div class="bar">
									</div>
								</div>
								<div class="toggle toggle-min"></div>
								<div class="toggle toggle-max"></div>
							</div>
						</div>


					</fieldset>
				</form>
				<!-- result -->
				<div class="result">
					<!-- sort -->
					<div class="sort">
						<h3 class="sort-result__head">
							<span></span>
						</h3>
						<h3 class="sort-head"></h3>
						<ul class="sort-list">
							<li class="sort-list__item"><a href="" class="sort-list__link"></a></li>
							<li class="sort-list__item"><a href="" class="sort-list__link"></a></li>
							<li class="sort-list__item"><a href="" class="sort-list__link"></a></li>
							<li class="sort-list__item"><a href="" class="sort-list__link"></a></li>
						</ul>
					</div>
					<!-- content -->
					<div class="content">
						<ul class="content__list">
							<li class="content__item">
								<img src="" alt="" class="content__image">
								<div class="content-info">
									<h3 class="content-info__head"></h3>
									<p class="content-info__text"></p>
									<div class="content-info__links"><a href="" class="content-info__link"></a><a
											href="" class="content-info__link"></a></div>
								</div>
								<div class="content-ratio">
									<img src="" alt="" class="content-ratio__image">
									<p class="content-ratio__text"></p>
								</div>
							</li>
							<li class="content__item">
								<img src="" alt="" class="content__image">
								<div class="content-info">
									<h3 class="content-info__head"></h3>
									<p class="content-info__text"></p>
									<div class="content-info__links"><a href="" class="content-info__link"></a><a
											href="" class="content-info__link"></a></div>
								</div>
								<div class="content-ratio">
									<img src="" alt="" class="content-ratio__image">
									<p class="content-ratio__text"></p>
								</div>
							</li>
							<li class="content__item">
								<img src="" alt="" class="content__image">
								<div class="content-info">
									<h3 class="content-info__head"></h3>
									<p class="content-info__text"></p>
									<div class="content-info__links"><a href="" class="content-info__link"></a><a
											href="" class="content-info__link"></a></div>
								</div>
								<div class="content-ratio">
									<img src="" alt="" class="content-ratio__image">
									<p class="content-ratio__text"></p>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</section>
			<!-- /Catalog -->

		</main>
		<!-- /Main -->

		<!-- Footer -->
		<footer class="footer">
			<!-- footer-contacts -->
			<p class="footer-contacts">
				<a href="" class="footer-contacts"></a>
				<a href="" class="footer-contacts"></a>
			</p>
			<!-- social -->
			<ul class="social">
				<li class="social__item">
					<a href="" class="social__link">
						<img src="" alt="" class="social__icon"></a>
				</li>
				<li class="social__item">
					<a href="" class="social__link">
						<img src="" alt="" class="social__icon"></a>
				</li>
				<li class="social__item">
					<a href="" class="social__link">
						<img src="" alt="" class="social__icon"></a>
				</li>
			</ul>
			<!-- copyright -->
			<a href="" class="copyright"> Website by
				<img src="" alt="" class="copyright__icon"></a>
		</footer>
		<!-- /Footer -->

	</div>
	<!-- /PAGE -->
	<script src="js/main.js"></script>
</body>

</html>
